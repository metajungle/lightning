{% extends "base.html" %}

{% block content %}
<article>
  <h3><a class="{% if type == 'link' and link %}link{% endif %}" 
         href="{{computed_link}}">{% if link %}&#8594; {% endif %}{{title}}</a></h3>
  <div class="subtitle">
  {% if posted_info %}
  <time>{{verb}} on {{posted_info.formatted}}</time>
  {% endif %}
  {% if link %}
  <a class="permalink" href="{{permalink}}">&#8734;</a>
  {% endif %}
  </div>
  <p>
    {{content}}
  </p>
</article>
{% endblock %}
