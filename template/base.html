<!doctype html>
<head>
  <title>{{ title }} - {{ site_title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="">
  <link rel="alternate" type="application/atom+xml" 
        href="/feed.xml" title="Metajungle - Atom Feed">

  <link rel="stylesheet" href="/static/stylesheets/screen.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

  <header>
    <div id="header">
      <a href="/"><img id="logo" 
        src="/static/images/metajungle-logo-medium-smaller.png"></img></a>
      <p id="menu">
        <a href="/" id="link_home">home</a>
        <a href="/archive/">archive</a>
        <a href="/posts/">posts</a>
        <a href="/notes/">notes</a>
        <a href="/about">about</a> 
      </p>
      <div id="title">
        <h1><a href="/">{{ site_title }}</a></h1>
      </div>
    </div>
  </header>

  <div id="main">
    <section id="articles">
      {% block content %}{% endblock %}
    </section>
    <aside>
      <p>This is a metajungle, brought to you by <a href="/about/">Jakob Henriksson</a></p>
      <p>
        <a href="http://twitter.com/metajungle"><img class="twitter"     
          src="/static/images/twitter-bird-light-bgs.png"></img></a>
      </p>
    </aside>
  </div>

  <footer>
    &copy; 2013 Jakob Henriksson<br />
    Powered by <a href="https://github.com/borismus/lightning">Lightning</a>
  </footer>
  
</body>
